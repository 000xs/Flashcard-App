  <body>
    <div class="container">
        <div class="h"><div class="add-card">
            <i class="fa fa-plus"></i>
          </div><h1>Add you'r Flash Card's</h1></div>
      
      <div class="items" id="flashcard-list"></div>
      <!-- Modal for Adding Flashcards -->
      <!-- Modal for Adding Flashcards -->
        <div class="modal" id="flashcard-modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add Flashcard</h2>
                <form id="flashcard-form"> <!-- Add the form element here -->
                    <input type="text" id="question" placeholder="Enter your question" required />
                    <input type="text" id="answer" placeholder="Enter the answer" required />
                    <button type="button" id="add-flashcard">Add Flashcard</button>
                </form>
            </div>
        </div>
